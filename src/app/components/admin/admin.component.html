
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>English</th>
            <th>Spanish</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let word of words">
            <td>{{word.id}}</td>
            <td>{{word.english}}</td>
            <td>{{word.spanish}}</td>
            <td>{{word.score}}</td>
        </tr>
    </tbody>
</table>
